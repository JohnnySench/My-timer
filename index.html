<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My birthday</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="timer">
        <div class="timer__big-part">
            <div class="number__main" data-main-number>4</div>
            <div class="number__main number--left" data-main-number>4</div>
            <div class="number__main number--middle" data-main-number>4</div>
            <div class="timer__big-content">
                <div class="line-narrow line-narrow--up"></div>
                <div class="line-big line-big--up"></div>
                <div class="timer__big-text text--high" data-text>Months left</div>
                <div class="line-big line-big--down"></div>
                <div class="line-narrow line-narrow--down"></div>
            </div>
        </div>
        <div class="timer__small-part">
            <div class="small-part__item">
                <div class="number__main number__main--small" data-days>4</div>
                <div class="number__main number--left number--left--small" data-days>4</div>
                <div class="number__main number--middle number--middle--small" data-days>4</div>
                <div class="timer__big-content timer__big-content--small">
                    <div class="line-narrow line-narrow--up line-narrow--up--small"></div>
                    <div class="line-big line-big--up line-big--up--small"></div>
                    <div class="timer__big-text text--small">Days left</div>
                    <div class="line-big line-big--down line-big--down--small"></div>
                    <div class="line-narrow line-narrow--down line-narrow--down--small"></div>
                </div>
            </div>
            <div class="small-part__item">
                <div class="number__main number__main--small" data-hours>4</div>
                <div class="number__main number--left number--left--small" data-hours>4</div>
                <div class="number__main number--middle number--middle--small" data-hours>4</div>
                <div class="timer__big-content timer__big-content--small">
                    <div class="line-narrow line-narrow--up line-narrow--up--small"></div>
                    <div class="line-big line-big--up line-big--up--small"></div>
                    <div class="timer__big-text text--small">Hours left</div>
                    <div class="line-big line-big--down line-big--down--small"></div>
                    <div class="line-narrow line-narrow--down line-narrow--down--small"></div>
                </div>
            </div>
            <div class="small-part__item">
                <div class="number__main number__main--small" data-minutes>4</div>
                <div class="number__main number--left number--left--small" data-minutes>4</div>
                <div class="number__main number--middle number--middle--small" data-minutes>4</div>
                <div class="timer__big-content timer__big-content--small">
                    <div class="line-narrow line-narrow--up line-narrow--up--small"></div>
                    <div class="line-big line-big--up line-big--up--small"></div>
                    <div class="timer__big-text text--small">Minutes left</div>
                    <div class="line-big line-big--down line-big--down--small"></div>
                    <div class="line-narrow line-narrow--down line-narrow--down--small"></div>
                </div>
            </div>
            <div class="small-part__item">
                <div class="number__main number__main--small" data-seconds>4</div>
                <div class="number__main number--left number--left--small" data-seconds>4</div>
                <div class="number__main number--middle number--middle--small" data-seconds>4</div>
                <div class="timer__big-content timer__big-content--small">
                    <div class="line-narrow line-narrow--up line-narrow--up--small"></div>
                    <div class="line-big line-big--up line-big--up--small"></div>
                    <div class="timer__big-text text--small">Seconds left</div>
                    <div class="line-big line-big--down line-big--down--small"></div>
                    <div class="line-narrow line-narrow--down line-narrow--down--small"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
